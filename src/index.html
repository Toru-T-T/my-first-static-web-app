<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OpenAIテストページ</title>
    <style>  
		body {  
			font-family: Arial, sans-serif;  
			background-color: #f9f9f9;  
			color: #333;  
			line-height: 1.5;  
			margin: 0;  
			padding: 0;  
			text-align: center;  
			background-image: url('./background.jpg');  
			background-size: cover;  
			background-position: center;  
			background-attachment: fixed; 
        }  
  
		h1 {  
			font-size: 36px;  
			margin-top: 50px;  
			margin-bottom: 30px;  
		}  
  
		h2 {  
			font-size: 24px;  
			margin-top: 40px;  
			margin-bottom: 20px;  
			text-align: left;  
		}  
  
		label {  
			display: block;  
			margin: 10px 0;  
		}  
  
		input[type="radio"] {  
			margin-right: 10px;  
		}  
  
		input[type="text"],  
		textarea {  
			border: 1px solid #ccc;  
			border-radius: 4px;  
			box-sizing: border-box;  
			font-size: 16px;  
			margin: 10px 0;  
			padding: 10px;  
			width: 80%;  
		}  
  
		input[type="submit"] {  
			background-color: #4CAF50;  
			border: none;  
			border-radius: 4px;  
			color: white;  
			font-size: 16px;  
			padding: 10px 20px;  
		}  
	</style>  
</head>

<body>
    <main>

	<h1>OpenAIテストページ</h1>  
    <p>Loading content from the API: <b id="name">...</b></p>
  
	<h2>用途</h2>  
	<label><input type="radio" name="use" value="option1">オプション1</label>  
	<label><input type="radio" name="use" value="option2">オプション2</label>  
	<label><input type="radio" name="use" value="option3">オプション3</label>  
	<label><input type="radio" name="use" value="option4">オプション4</label>  
	<label><input type="radio" name="use" value="option5">オプション5</label>  

	<h2>対象</h2>  
	<textarea name="target"></textarea> 
  
	<h2>補足情報</h2>  
	<textarea name="additional"></textarea>  
  
	<h2>回答</h2>  
	<textarea name="answer"></textarea> 

    <input type="submit" value="送信">  

    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
		//const { text } = await( await fetch(`/api/test_conversation_001?code=qGRHMNSDbLCJAVznckZaXBljxU5bEAfaIYQcP0O4YVy4AzFuQYQttQ==`)).json();
		//const { text } = await( await fetch(`https://func-aiwg-openai-test-eastus-001.azurewebsites.net/api/test_conversation_001?code=qGRHMNSDbLCJAVznckZaXBljxU5bEAfaIYQcP0O4YVy4AzFuQYQttQ==`)).json();
		//const { text } = await( await fetch(`/api/test_conversation_002`)).json();
        document.querySelector('#name').textContent = text;
    }());
    </script>
</body>

</html>
