<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OpenAIテストページ</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>

	<h1>OpenAIテストページ</h1>  
  
	<h2>用途</h2>  
	<label><input type="checkbox" name="use" value="option1">オプション1</label>  
	<label><input type="checkbox" name="use" value="option2">オプション2</label>  
	<label><input type="checkbox" name="use" value="option3">オプション3</label>  
	<label><input type="checkbox" name="use" value="option4">オプション4</label>  
	<label><input type="checkbox" name="use" value="option5">オプション5</label>  
  
	<h2>対象</h2>  
	<input type="text" name="target">  
  
	<h2>補足情報</h2>  
	<textarea name="additional"></textarea>  
  
	<h2>回答</h2>  
	<input type="text" name="answer">  
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }());
    </script>
</body>

</html>
